name: Static checks

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [opened, synchronize]

permissions: {}

jobs:
  hlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
        with:
          persist-credentials: false

      - name: Set up HLint
        uses: haskell/actions/hlint-setup@14f59b6b6cfb9fec5e47296d6604e9c4e961a5b1 # v2.3.8

      - name: Run HLint
        uses: haskell/actions/hlint-setup@14f59b6b6cfb9fec5e47296d6604e9c4e961a5b1 # v2.3.8
        with:
          path: .
          fail-on: warning

  validate-cabal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
        with:
          persist-credentials: false

      - name: Validate Cabal file
        run: cabal check
