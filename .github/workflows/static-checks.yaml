name: Static checks

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [opened, synchronize]

permissions: {}

jobs:
  hlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3.5.0
        with:
          persist-credentials: false

      - name: Set up HLint
        uses: haskell/actions/hlint-setup@93635e8c4ac823f55cf3444537a63d3f2fd589de # v2.1.0

      - name: Run HLint
        uses: haskell/actions/hlint-setup@93635e8c4ac823f55cf3444537a63d3f2fd589de # v2.1.0
        with:
          path: .
          fail-on: warning

  validate-cabal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3.5.0
        with:
          persist-credentials: false

      - name: Validate Cabal file
        run: cabal check
