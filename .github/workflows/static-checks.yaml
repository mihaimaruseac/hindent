name: Static checks

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [opened, synchronize]

permissions: {}

jobs:
  hlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
        with:
          persist-credentials: false

      - name: Set up HLint
        uses: haskell/actions/hlint-setup@921b0b6e6b2a8da7388666e544cfa934157eedc7 # v2.4.1

      - name: Run HLint
        uses: haskell/actions/hlint-run@921b0b6e6b2a8da7388666e544cfa934157eedc7 # v2.4.1
        with:
          path: .
          fail-on: warning

  validate-cabal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
        with:
          persist-credentials: false

      - name: Validate Cabal file
        run: cabal check
